<head>
    FizzBuzz
</head>

<body>
    <h1>แสดงผลบน console</h1>
    <script>
        for (let i = 1; i < 101; i++) {
            if (i % 3 == 0) {
                document.write(i + ' : Fizz' + '<br>')
            }
            if (i % 5 == 0) {
                document.write(i + ' : Buzz' + '<br>')
            } else {
                document.write(i + ' : FizzBuzz' + '<br>')
            }

        }
    </script>
</body>
